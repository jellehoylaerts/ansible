---
- name: Create all necessary directories
  file:
    path: "/srv/lancache/{{ item }}"
    state: directory
    mode: 0777
    owner: lancache
    group: lancache
  with_items:
    - logs/Errors
    - logs/Keys
    - logs/Access
    - data/apple
    - data/microsoft
    - data/installs
    - data/other
    - data/tmp
    - data/hirez
    - data/origin
    - data/riot
    - data/gog
    - data/sony
    - data/steam
    - data/wargaming
    - data/arenanetworks
    - data/uplay
    - data/glyph
    - data/zenimax
    - data/digitalextremes
    - data/pearlabyss
    - data/blizzard
    - data/enmasse

- name: Create symlink for LANcache logs
  file:
    src: /srv/lancache/logs
    dest: /var/log/lancache
    state: link

- name: Clone git LANcache project
  git:
    repo: http://github.com/bntjah/lancache
    dest: "{{ base_folder }}"
    force: true

- name: Replace aliases by ip  
  replace:
    path: "{{ base_folder }}/hosts"
    regexp: "{{ item.search }}"
    replace: "{{ item.replace }}"
  loop:
    - { search: 'hostname', replace: '{{ inventory_hostname }}' }
    - { search: 'host-proxybind', replace: '{{ ip }}' }
    - { search: 'host-arena', replace: '{{ ip_arena }}' }
    - { search: 'host-apple', replace: '{{ ip_apple }}' }
    - { search: 'host-blizzard', replace: '{{ ip_blizzard }}' }
    - { search: 'host-hirez', replace: '{{ ip_hirez }}' }
    - { search: 'host-glyph', replace: '{{ ip_glyph }}' }
    - { search: 'host-gog', replace: '{{ ip_gog }}' }
    - { search: 'host-microsoft', replace: '{{ ip_microsoft }}' }
    - { search: 'host-origin', replace: '{{ ip_origin }}' }
    - { search: 'host-riot', replace: '{{ ip_riot }}' }
    - { search: 'host-steam', replace: '{{ ip_steam }}' }
    - { search: 'host-sony', replace: '{{ ip_sony }}' }
    - { search: 'host-enmasse', replace: '{{ ip_enmasse }}' }
    - { search: 'host-uplay', replace: '{{ ip_uplay }}' }
    - { search: 'host-wargaming', replace: '{{ ip_wargaming }}' }
    - { search: 'host-zenimax', replace: '{{ ip_zenimax }}' }
    - { search: 'host-digitalextremes', replace: '{{ ip_digitalextremes }}' }
    - { search: 'host-pearlabyss', replace: '{{ ip_pearlabyss }}' }

- name: Copy hosts file to /etc/hosts
  copy:
    src: "{{ base_folder }}/hosts"
    dest: /etc/hosts
    remote_src: true
    owner: root
    group: root
    mode: 0644

- name: Copy LANcache configuration
  command: "cp -rf {{ base_folder }}/conf/lancache /etc/nginx/"

- name: Copy LANcache vhosts
  command: "cp -rf {{ base_folder }}/conf/vhosts-enabled /etc/nginx/"

- name: Copy Nginx config file
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Replace variables in vhost files
  replace:
    path: "/etc/nginx/vhosts-enabled/lancache-{{ item }}.conf"
    regexp: host-proxybind
    replace: "{{ ip }}"
  loop:
    - apple
    - arenanetworks
    - blizzard
    - digitalextremes
    - enmasse
    - glyph
    - gog
    - hirez
    - microsoft
    - origin
    - pearlabyss
    - riot
    - sony
    - steam
    - uplay
    - wargaming
    - zenimax

- name: Change ownership of directorties
  file:
    path: "{{ item }}"
    owner: lancache
    group: lancache
    recurse: true
  with_items:
    - /srv/
    - /etc/nginx/
  notify:
    - Restart nginx
